name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      #- uses: psf/black@stable
        #with:
          #options: "--check --verbose"
          #src: "./src"
          #version: "21.5b1"
          
      - name: install black
        run: |
          pip install black==20.8b1
          pip install black==22.3.0
      - name: run black
        run: |
          black . --check --line-length 300
